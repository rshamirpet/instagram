<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>instagram</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="instagram.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
	<div class="container">
		<div id="sub-container">
			<h1>Save Insta Photos &amp; Videos</h1>
			<p>Download Any instagram Photos or Videos in Next 3 Steps</p>
			<div class="steps">
				<div class="row">
					<div class="image">
						<i class="fas fa-copy fa-2x size"></i>
					<p>Copy URL</p>
					</div>

					<div class="image">
						<i class="fas fa-paste fa-2x size"></i>
					<p>Paste URL</p>
					</div>

					<div class="image">
						<i class="fas fa-download fa-2x size"></i>
					<p>Download</p>
					</div>
				</div>
			</div>
			
		</div>
		<div class="sidebar">
			<p id="z">Enter URL in the box</p>
			<input type="text" name="URL" placeholder="https://abcdef.com">
			<button type="button" class="btn btn-light">Download</button>
			
		</div>
	</div>

</body>
</html>
